# Default values for hive-metastore.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: derivedai/hive-metastore
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "3.0.0-hadoop-3.3.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

hadoopConfig: {}

metastore:
  init: false
  additionalProperties: {}

  persistence:
    deployPostgres: true
    dbVendor: "postgres"

    ## The following values only apply if "deployPostgres" is set to false
    dbName: ""
    dbHost: ""
    dbPort: 5432
    dbUser: ""
    dbPassword: ""
  lake:
    deployMinio: false

snowflakeConnector:
  enabled: false 
  config: {}


postgresql:
  ## Specification for postgresql chart if "metastore.persistence.deployPostgres" is set to true
  ## See https://github.com/bitnami/charts/blob/master/bitnami/postgresql/values.yaml for details.
  postgresqlUsername: hive
  postgresqlPassword: hive
  postgresqlDatabase: hive
  commonAnnotations: {}
  persistence:
    enabled: true
    # If you want to use a pre-provisioned volume, use the existingClaim key
    # existingClaim: ""
    # If you want to provision a volume use the pvc template below.
    # storageClass: "standard"
    accessModes:
      - ReadWriteOnce
    size: 8Gi
    annotations: {}

minio:
  image:
    tag: latest
  mcImage:
    tag: latest
  persistence:
    enabled: true
    accessModes:
      - ReadWriteOnce
    size: 8Gi
    annotations: {}


serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 9083

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
